<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Plant Recognizer</title>
        <link rel="stylesheet" href="css/home.css">
        <script src="lib/modal.js"></script>
        <script src="lib/dragNdrop.js"></script>
    </head>
    <body>
        <div class="container center" id="blur">
            <!-- logo -->
            <div class="center">
                <img id="logo-img" src="./data/image/logo_temp.png" alt=""/>
                <h1 id="logo-txt">PLANT RECOGNIZER</h1>
            </div>
            <div class="content">
                <!-- image upload area-->
                <!--
                <a id="img-upload" class="center" href="#">
                    <img id="add-img" src="./data/image/add_image_temp.png" alt=""/>
                    <h2 id="add-txt" class="center">검색할 식물의 사진을 올려놓거나 눌러서 업로드하세요</h2>
                </a> -->
            </div>

            <div>
                <form class="my-form">
                    <label class="button center" id="drop-area">
                        <input type="file" name="file" id="fileupload">
                        <img id="add-img" src="./data/image/add_image_temp.png" alt=""/>
                        <h2 id="add-txt" class="center">검색할 식물의 사진을 올려놓거나 눌러서 업로드하세요</h2>
                    </label>
                </form>
            </div>

        </div>

        <!-- after image uploading, select detail area to search -->
        <div id="modal">
            <h2 id="modal-header" class="center">검색할 영역을 선택하세요</h2>
            <div id="modal-content">

            </div>
            <div id="modal-footer">
                <button type="button" class="btn">완료</button>
                <a id="cancel" class="btn" href="#">취소</a>
            </div>
        </div>
    </body>
</html>
