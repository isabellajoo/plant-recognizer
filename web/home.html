<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Plant Recognizer</title>
        <link rel="stylesheet" href="home.css">
        <script src="modal.js"></script>
        <script src="dragNdrop.js"></script>
    </head>
    <body>
        <div class="container center" id="blur">
            <!-- logo -->
            <img id="logo-img" class="center" src="./data/image/logo_temp.png" alt=""/>
            <h1 id="logo-txt" class="center">PLANT RECOGNIZER</h1>
            <div class="content">
                <!-- image upload area-->
                <!--
                <a id="img-upload" class="center" href="#">
                    <img id="add-img" src="./data/image/add_image_temp.png" alt=""/>
                    <h2 id="add-txt" class="center">검색할 식물의 사진을 올려놓거나 눌러서 업로드하세요</h2>
                </a> -->
            </div>

            <div id="drop-area" class="center">
                <form class="my-form">
                    <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                    <label class="button" for="fileElem">Select some files</label>
                    <br/>
                    <img id="add-img" src="./data/image/add_image_temp.png" alt=""/>
                    <h2 id="add-txt" class="center">검색할 식물의 사진을 올려놓거나 눌러서 업로드하세요</h2>
                </form>
            </div>

        </div>

        <!-- after image uploading, select detail area to search -->
        <div id="modal">
            <h2 id="modal-header" class="center">검색할 영역을 선택하세요</h2>
            <div id="modal-content">

            </div>
            <div id="modal-footer">
                <button type="button" class="btn">완료</button>
                <a id="cancel" class="btn" href="#">취소</a>
            </div>
        </div>
    </body>
</html>
