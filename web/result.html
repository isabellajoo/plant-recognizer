<!DOCTYPE html>
<html>
    <head>
        <title>Plant Recognizer</title>
    </head>
    <body>
        <!-- logo -->
        <img src="./data/image/logo_temp.png" alt=""/>
        <h1>PLANT RECOGNIZER</h1>
        <!-- search image -->
        <img src="./data/image/search_temp.jpg" alt="" width="75" height="75"/>

        <!-- slideshow container of result image -->
        <div class="slideshow-result-image">
            <div class="mySlides fade">
                <img src="./data/image/rose_1.jpg" alt="" width="300"/>
            </div>
            <div class="mySlides fade">
                <img src="./data/image/rose_2.jpg" alt="" width="300"/>
            </div>
            <div class="mySlides fade">
                <img src="./data/image/rose_3.jpg" alt="" width="300"/>
            </div>
            <div class="mySlides fade">
                <img src="./data/image/rose_4.jpg" alt="" width="300"/>
            </div>
            <div class="mySlides fade">
                <img src="./data/image/rose_5.jpg" alt="" width="300"/>
            </div>

            <!-- next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="prev" onclick="plusSlides(-1)">&#10095;</a>
        </div>
        <br>

        <!-- dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <!-- result plant information -->
        <div>
            <h1>장미</h1>
            <!-- progress bar -->
            <!-- [temporary]this progress tag will be change into the other tag -->
            <progress value="99" max="100"></progress>
            <p>99%</p>
        </div>

        <!-- slide modal for other results -->
        <div class="slideshow-other-results">
            <div class="mySlide fade">
                <img src="./data/image/hibiscus-rosa-sinensis.jpg" alt="" width="50"/>
                <h6>하와이 무궁화</h6>
                <progress value="62" max="100"></progress>
                <p>62%</p>
            </div>
            <div class="mySlide fade">
                <img src="./data/image/hollyhock.jpg" alt="" width="50"/>
                <h6>접시꽃</h6>
                <progress value="45" max="100"></progress>
                <p>45%</p>
            </div>
            <div class="mySlide fade">
                <img src="./data/image/nymphaeaceae.jpg" alt="" width="50"/>
                <h6>수련과</h6>
                <progress value="22" max="100"></progress>
                <p>22%</p>
            </div>
            <div class="mySlide fade">
                <img src="./data/image/sunflower.jpg" alt="" width="50"/>
                <h6>해바라기</h6>
                <progress value="15" max="100"></progress>
                <p>15%</p>
            </div>
            <div class="mySlide fade">
                <img src="./data/image/daisy.jpg" alt="" width="50"/>
                <h6>데이지</h6>
                <progress value="13" max="100"></progress>
                <p>13%</p>
            </div>
            <div class="mySlide fade">
                <img src="./data/image/lilium.jpg" alt="" width="50"/>
                <h6>백합</h6>
                <progress value="3" max="100"></progress>
                <p>3%</p>
            </div>
        </div>
    </body>
</html>
